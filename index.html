<body>

    <p>哈哈哈哈哈哈</p>
    <script>
        function a(xx) {
            this.x = xx;
            return this;
        }
        var x = a(5);
        var y = a(6);
        console.log(x.x); // undefined
        console.log(y.x); // 6 

    </script>
